apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: flux-system
spec:
  chart:
    spec:
      chart: sealed-secrets
      sourceRef:
        kind: HelmRepository
        name: bitnami-labs
        namespace: flux-system
      version: "2.17.4"

  values:
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi
        cpu: 500m

  interval: 5m0s
  releaseName: sealed-secrets
  targetNamespace: secrets-manager
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace