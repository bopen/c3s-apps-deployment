apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-skinnywms
spec:
  replicas: {{ .Values.skinnyWms.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: {{ .Values.name }}-skinnywms
          image: {{ .Values.skinnyWms.image }}:{{ .Values.skinnyWms.tag }}
          ports:
            - containerPort: {{ .Values.skinnyWms.port }}
          env:
          #- name: WMS_SERVER
          #  value: {{ .Values.skinnyWms.env.wmsServer }}
          #   - name: PUBLIC_URL
          #     value: https://ecds-dev.copernicus-climate.eu/c3s-apps/climate-pulse/
          volumeMounts:
          - mountPath: {{ .Values.sharedPvc.path }}
            name: {{ .Values.sharedPvc.name }}
      volumes:
      - name: {{ .Values.sharedPvc.name }}
        persistentVolumeClaim:
          claimName: {{ .Values.sharedPvc.name }}
